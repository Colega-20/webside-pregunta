<!DOCTYPE html>
<html lang="es">
<!-- colega -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X=UA-compatible" content="IE=edge">
    <link rel="icon" href="pregunta.png">
    <title>Pregunta Especial</title>
     
    <style>
            /* Estilos generales */
            body {
            cursor: none;
            background: #071427ea;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-repeat: repeat-y;
            background-size: 100% 100%; /* Ajusta el tamaño de la imagen para cubrir todo el fondo */
            background-repeat: no-repeat; /* Evita que la imagen de fondo se repita */
            background-attachment: fixed;
            margin: 0;
            overflow: hidden;
        }
    
        /* Botones */
        .button-container {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }
    
        .button {
            padding: 10px 22px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 40px;
            outline: none;
        }
    
        #si-button {
            background-color: green;
            color: white;
            user-select: none;
            box-shadow: -2px 2px 50px #00c000;
        }
    
        #no-button {
            background-color: red;
            color: white;
            user-select: none;
            box-shadow: -2px 2px 50px #f20044;
        }
    
        #si-button:hover, #no-button:hover {
            cursor: crosshair;
        }
    
            /* Cursor */
            #cursor {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            box-shadow: 0 0 150px rgb(68, 175, 218);
            border-radius: 50%;
            cursor: none;
            background-color: #0f0;
            pointer-events: none;
            animation: animate 5s linear infinite;
        }
    
        @keyframes animate {
        0% {
        filter: drop-shadow(0 0 15px #0f0) drop-shadow(0 0 15px #0f0) drop-shadow(0 0 30px #0f0) hue-rotate(0deg);
        }
        100% {
        filter: drop-shadow(0 0 15px #0f0) drop-shadow(0 0 15px #0f0) drop-shadow(0 0 30px #0f0) hue-rotate(360deg);
         }
        }
    
            /* Luz circular */
            .spotlight {
            position: fixed;
            width: 100%;
            background-image: radial-gradient(circle, transparent 50px, #0b1522ab 20%);
            height: 100vh;
            background-repeat: repeat-y;
            display: flex;
            pointer-events: none;
        }

         /* Marca de agua */
            #watermark, #watermark2 {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            transform: rotate(0deg);
            user-select: none;
        }
    
        #watermark {
            top: 10px;
            bottom: 10px;
            left: 15px;
        }
    
        #watermark2 {
            bottom: 10px;
        }
    
            /* Contador de clics */
            #click-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent rgba(0, 0, 0, 0.1);
            color: rgba(255, 255, 255, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
            h1 {
            user-select: none;
            text-shadow: 0px 6px 0px black;
        }
    </style>
    
<body>
    <h1>¿Eres Gay?</h1>
    <div class="spotlight"></div>
    <div id="click-counter">0</div>  <!-- id'contador de click'-->
    <div id="cursor"></div> <!-- id'cursor'-->

    <div id="watermark">By colega</div> <!-- id'marca de agua'-->
    <div id="watermark2">version 1.5B</div> <!-- id'marca de agua2'-->

    <div class="button-container">
    <button class="button" id="si-button" onclick="respuesta('si')">Sí</button>
    <button class="button" id="no-button" onclick="respuesta('no')">No</button>
    </div>

    <script>
            document.addEventListener("DOMContentLoaded", () => {
            // Variables
            const cursor = document.getElementById("cursor");
            const watermark = document.getElementById('watermark');
            const watermark2 = document.getElementById('watermark2');
            const botonNo = document.getElementById('no-button');
            const clickCounter = document.getElementById('click-counter');
            let currentAudio = null;
            let intervalo = 500;
            let clickCount = 0;
    
            // Configuración para dispositivos móviles
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            intervalo = 300;
            watermark.style.fontSize = '20px';
            watermark2.style.fontSize = '20px';
            }
    
            // Seguir el cursor
            document.addEventListener("mousemove", (e) => {
            if (Math.random() > 0.1) {
            cursor.style.left = e.clientX - cursor.offsetWidth / 2 + "px";
            cursor.style.top = e.clientY - cursor.offsetHeight / 2 + "px";
            }});
    
            // Reproducir sonido
            function playSound() {
            if (currentAudio && !currentAudio.paused) return;
            currentAudio = new Audio('audio.mp3');
            currentAudio.play();
            }
    
            // Evento al hacer clic
            function handleMouseClick(event) {
            playSound();
            updateClickCount();
            }
            document.addEventListener('click', handleMouseClick);
    
            // Mover botón 'No' aleatoriamente
            setInterval(moverBotonNoAleatoriamente, intervalo);
            function moverBotonNoAleatoriamente() {
            const maxX = window.innerWidth - botonNo.offsetWidth;
            const maxY = window.innerHeight - botonNo.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            botonNo.style.position = 'absolute';
            botonNo.style.left = randomX + 'px';
            botonNo.style.top = randomY + 'px';
            }
            
        // Actualizar contador de clics
        function updateClickCount() {
        clickCount++;
        clickCounter.textContent = clickCount;
        }});    
    
        // Manejar respuestas a los botones
        function respuesta(respuesta) {
        if (respuesta === 'si' || respuesta === 'no') {
        setTimeout(() => {
        location.reload();
        }, 1000);
        if (respuesta === 'si') {
        alert('Desde ahora eres Gay');
        } else {
        alert('Tu sin duda alguna eres el más hetero de tu casa');
        } }}

</script>
</body>
</html>
