<!DOCTYPE html>
<html lang="es">
<!-- colega -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Especial</title>
    
<style>
        body {
            cursor: url('1mouse.png'), auto;
            background: #0b1522;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            text-align: center;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        #si-button {
            background-color: green;
            color: white;
        }
        #no-button {
            background-color: red;
            color: white;
        }
/* Estilo inicial del 'box-shadow' */
    #custom-shadow {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 183, 255, 0) 100%, rgba(0, 183, 255, 0.8) 100%);
      position: absolute;
      pointer-events: none;
      cursor: none;
      transform: translate(-50%, -50%);
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 0 150px rgb(68, 175, 218); /* También añadiendo transparencia al box-shadow */
    }

#si-button:hover {
    cursor: crosshair;
}

#no-button:hover {
    cursor: crosshair;
}

    </style>
</head>

<body>
    <h1>¿Eres Ga?</h1>
    <div class="button-container">
        <button class="button" id="si-button" onclick="respuesta('si')">Sí</button>
        <button class="button" id="no-button" onclick="respuesta('no')">No</button>
    </div>

<!-- Elemento para el 'box-shadow' del ratón -->
<div id="custom-shadow"></div>

  <script>

// Elemento para el 'box-shadow' del ratón
  var customShadow = document.getElementById('custom-shadow');

  // Función para actualizar el 'box-shadow'
  function updateShadow(event) {
    var mouseX = event.clientX;
    var mouseY = event.clientY;

    // Actualizar el 'box-shadow' según la posición del ratón
    customShadow.style.left = mouseX - 2 + 'px'; // Ajuste para centrar el círculo
    customShadow.style.top = mouseY - 3 + 'px'; // Ajuste para centrar el círculo
  }

  // Actualizar el 'box-shadow' mientras el ratón se mueve
  document.addEventListener('mousemove', function(event) {
    updateShadow(event);
  });

  // Asociar la función updateShadow al evento 'click' en el documento
  document.addEventListener('click', function(event) {
    updateShadow(event);
  });

    var currentAudio = null;

    function playSound() {
      if (currentAudio && !currentAudio.paused) {
        return;
      }

      var audio = new Audio('audio.mp3');
      audio.play();
      currentAudio = audio;
    }

    function handleMouseClick(event) {
      playSound();
    }

    document.addEventListener('click', handleMouseClick);

function respuesta(respuesta) {
if (respuesta === 'si') {
        setTimeout(function() {
            location.reload(); // Recarga la página
        }, 1000);
        alert('Desde ahora eres ');
    } 
else if (respuesta === 'no') {
         setTimeout(function() {
            location.reload(); // Recarga la página
        }, 1000);
        alert('Tu sin duda alguna eres el más hetero de tu casa');
    }
}

    setInterval(moverBotonNoAleatoriamente, 500);

    function moverBotonNoAleatoriamente() {
      var botonNo = document.getElementById('no-button');
      var maxX = window.innerWidth - botonNo.offsetWidth;
      var maxY = window.innerHeight - botonNo.offsetHeight;

      var randomX = Math.floor(Math.random() * maxX);
      var randomY = Math.floor(Math.random() * maxY);

      botonNo.style.position = 'absolute';
      botonNo.style.left = randomX + 'px';
      botonNo.style.top = randomY + 'px';
    }
  </script>
</body>
</html>
